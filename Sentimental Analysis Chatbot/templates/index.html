<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SENTIMENTAL ANALYSIS CHATBOT</h1>
        </header>
        <form action="/predict" method="post">
            <label for="user_input">Enter your text:</label>
            <input type="text" name="user_input" id="user_input" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result" class="result">
            {% if user_input %}
                <p>Your input: {{ user_input }}</p>
                <p>Predicted sentiment: <span id="predicted_sentiment">{{ predicted_sentiment }}</span></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
